# Prometheus Configuration for The Copy Application
#
# This configuration sets up Prometheus to scrape metrics from The Copy backend API

global:
  scrape_interval: 15s # How often to scrape targets
  evaluation_interval: 15s # How often to evaluate rules

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager)
  external_labels:
    monitor: 'the-copy-monitor'
    environment: 'development'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # The Copy Backend API Metrics
  - job_name: 'the-copy-backend'

    # Override the global default and scrape targets from this job every 10 seconds
    scrape_interval: 10s
    scrape_timeout: 5s

    # Metrics path defaults to '/metrics'
    metrics_path: '/metrics'

    # Scheme defaults to 'http'
    scheme: http

    static_configs:
      - targets: ['localhost:3000']
        labels:
          app: 'the-copy'
          component: 'backend'
          tier: 'api'

    # Relabel configurations to drop or modify labels
    metric_relabel_configs:
      # Drop high cardinality metrics if needed
      - source_labels: [__name__]
        regex: 'the_copy_.*_bucket'
        action: drop

  # Node Exporter (for system metrics)
  # Uncomment if you have node_exporter running
  # - job_name: 'node-exporter'
  #   static_configs:
  #     - targets: ['localhost:9100']

  # PostgreSQL Exporter (for database metrics)
  # Uncomment if you have postgres_exporter running
  # - job_name: 'postgres-exporter'
  #   static_configs:
  #     - targets: ['localhost:9187']

  # Redis Exporter (for Redis metrics)
  # Uncomment if you have redis_exporter running
  # - job_name: 'redis-exporter'
  #   static_configs:
  #     - targets: ['localhost:9121']

