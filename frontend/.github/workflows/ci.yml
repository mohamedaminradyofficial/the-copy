name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: he-copy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      CI: true
      PORT: 3001
    steps:
      # SECURITY FIX: Pin to full SHA to prevent supply-chain attacks
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff726655975bd51cab0327fa583b6e92b6d306 # v4.2.0
        with:
          version: 9
          run_install: false

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Lint & Type Check
        run: pnpm lint && pnpm type-check

      - name: Unit tests with coverage
        run: pnpm test:coverage

      - name: Install Playwright + deps
        run: |
          pnpm exec playwright install --with-deps
          pnpm exec playwright --version

      - name: E2E (Chromium)
        run: pnpm e2e --project=chromium

      - name: E2E (Firefox)
        run: pnpm e2e --project=firefox

      # فعّل WebKit لاحقًا بعد توافر مكتبات النظام
      - name: E2E (WebKit)
        if: false
        run: pnpm e2e --project=webkit

      - name: Build
        run: pnpm build

      - name: Start server & wait for healthcheck
        run: |
          nohup sh -c "PORT=$PORT pnpm start" &
          npx wait-on http://localhost:$PORT/api/health --timeout 60000

      - name: Accessibility
        run: pnpm a11y:ci

      - name: Performance
        run: pnpm perf:ci

      - name: Upload reports
        if: always()
        # SECURITY FIX: Pin to full SHA to prevent supply-chain attacks
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: reports
          path: |
            coverage/**
            playwright-report/**
            test-results/**
            .lighthouseci/**
